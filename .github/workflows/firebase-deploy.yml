name: CI / Deploy to Firebase

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install root deps
        run: npm ci
      - name: Build web app
        run: npm run build
      - name: Install functions deps and build
        working-directory: functions
        run: |
          npm ci
          npm run build
      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting,functions,firestore:rules,firestore:indexes --project business-chat-bot-49f34